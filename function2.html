<!Doctype HTML>
<HTML>
    <body>
        <script>
            let sum=(no1,no2)=>{
                return no1+no2; 
            }
            var a=prompt("enter a val");
            a=Number.parseInt(a)
            var b=prompt("enter b val");
            b=Number.parseInt(b)
            var c=prompt("enter c val");
            c=Number.parseInt(c)
            document.write("add of a,b is",sum(a,b));
            document.write("add of b,c is",sum(b,c));
 
 </script>
    </body>
</HTML>
