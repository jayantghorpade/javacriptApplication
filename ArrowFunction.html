<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add(a, b) {
            return a + b;
        }
        var x = add(20, 30)
        document.write(x)
        //Arrow function start
        var sub = (a, b) => {
            return a - b;
        }
        var w = sub(30, 20)
        document.write("<br>", w)



    </script>


</body>

</html>
