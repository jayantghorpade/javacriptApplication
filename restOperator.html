<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;
        function add(name, subject, ...args) {
            document.write(`name is ${name} & ${subject},marks:`)

            // console.log(arguments)
            for (let i in args) {
                sum = sum + args[i]
            }

            document.write(sum, "<br>")

        }
        add("jayant", "computer", 122, 3, 4, 1)
        add("rahul", "math", 123, 45, 7)
        add("roshan", "english", 22, 333, 4);
        add("damu", "marathi", 12, 45, 56, 8, 99, 223)

    </script>


</body>

</html>
