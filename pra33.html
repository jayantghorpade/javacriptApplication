<!doctype html>
<html>

<body>
    <script>
        var no = prompt("enter valid no")
        no = Number.parseInt(no);
        i = 0;
        if (no == 10) {
            do {

                document.write(i, "<br>")
                i++;
            } while (i < no)
        }
        else {
            document.write("try again")
        }

    </script>
</body>

</html>
