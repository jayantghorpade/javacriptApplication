<!doctype html>
<html>
    <script>
        var  a=prompt("enter your no");
        a=Number.parseInt(a);
        var i=0;
        while(i<a)
        {
            document.write(i,"<div>");
            i++;
        }
        let fact=1
        j=1;
        while(j<a)
        {
            fact*=j
            j++
      
        }
        document.write(fact,"<div>")

    </script>
    </html>
